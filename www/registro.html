<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro Clientes</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/plugins/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">


</head>

<body>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Registro Empresa + UbikApp +</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Ingrese sus datos
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form role="form">

                        <div class="col-lg-6">

                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input class="form-control" placeholder="Ingrese Nombre">
                                </div>

                                <div class="form-group">
                                    <label>Nombre Fantasia</label>
                                    <input class="form-control" placeholder="Ingrese Nombre de Fantasia">
                                </div>

                                <div class="form-group">
                                    <label>Rut</label>
                                    <input class="form-control" placeholder="Ingrese Rut">
                                </div>


                                <div class="form-group">
                                    <label>Direccion</label>
                                    <input class="form-control" placeholder="Ingrese Direccion">
                                </div>


                                <div class="form-group">
                                    <label>Telefono</label>
                                    <input class="form-control" placeholder="Ingrese Telefono">
                                </div>                                        

                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                        <button type="reset" class="btn btn-success btn-lg">Limpiar</button>
                               
                            
                        </div>
                        <!-- /.col-lg-6 (nested) -->
                        <div class="col-lg-6">

                            <h1>Otros Datos</h1>

                                <div class="form-group">
                                    <label>Representante Legal</label>
                                    <input class="form-control" placeholder="Enter text">
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="e-Mail">
                                </div>
                                

                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                                </div>

                        </div>

                        
                        </form>
                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


</html>
