    <script type="text/javascript" charset="utf-8">
	
	    // Espere a que PhoneGap inicie
	    //
	    document.addEventListener("deviceready", onDeviceReady, false);
	
		var database = null;
	
	    // PhoneGap esta listo
	    //
	    function onDeviceReady() {

	       //Se inicializa BDD SQLite UbikApp
 		   init();
 		   document.addEventListener("backbutton", onBackKeyDown, false);
       
	    }

	  function registrationCallBack(button){
	            if(button == 2) {
	                navigator.app.exitApp();
	            }
	        }
	
	    
	    function onBackKeyDown() {
    		navigator.notification.confirm("¿ Esta Seguro de Salir ?", registrationCallBack, "Confirmar", "No, Si");
    			
    	}

		//insertUsuario();
	
	    // alerta cerrada
	    function alertDismissed() {
	        // hacer algo aquí 
	        location.href = "notificaciones.html";       
	    }


	    // Muestra un cuadro de dialogo personalizado
	    //
	    function showAlert() {
	    	navigator.notification.alert(
	    		'Felicitaciones, tienes una PROMO',     // mensaje (message)
	    		alertDismissed,         // función 'callback' (alertCallback)
	    		'UbikApp Notificacion',            // titulo (title)
	    		'Detalle'                // nombre del botón (buttonName)
	    	);
	    
	    }
		

		var myVar=setInterval(function () {showAlert()}, 30000);


    </script>
